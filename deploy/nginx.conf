# Example Nginx site config for proxying to vi-asr on localhost:8080
# Place under /etc/nginx/sites-available/vi-asr.conf and symlink to sites-enabled

server {
    listen 80;
    server_name asr.example.com;

    # Increase upload size if needed
    client_max_body_size 25m;

    location / {
        proxy_pass http://127.0.0.1:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # CORS passthrough (adjust as needed)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "*" always;
        add_header Access-Control-Allow-Headers "*" always;
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}