version: "3.8"

services:
  vi-asr:
    build: .
    image: vi-asr:latest
    container_name: vi-asr
    env_file:
      - .env
    ports:
      - "${HOST_PORT:-8080}:8000"
    restart: unless-stopped
    environment:
      - MODEL_REPO_ID=${MODEL_REPO_ID:-hynt/sherpa-onnx-zipformer-vi-int8-2025-10-16}
      - DECODING_METHOD=${DECODING_METHOD:-modified_beam_search}
      - NUM_ACTIVE_PATHS=${NUM_ACTIVE_PATHS:-15}
      - MAX_DURATION_SEC=${MAX_DURATION_SEC:-60}
      - REQUIRE_API_KEY=${REQUIRE_API_KEY:-true}
      - API_KEY=${API_KEY:-changeme}
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/readyz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

# Optional: add Caddy reverse proxy for HTTPS using docker-compose.caddy.yml overlay